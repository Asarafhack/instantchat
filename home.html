<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2878c5;
        }

        .icon {
            font-size: 50px;
            color: #3897f0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <i class="fas fa-home icon"></i>
        <h2>Welcome to Instagram Chat</h2>
        <button onclick="window.location.href='index.html'">I am a User</button>
        <button onclick="window.location.href='admin.html'">I am an Admin</button>
    </div>

</body>

</html>
