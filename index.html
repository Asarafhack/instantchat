<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input,
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2878c5;
        }

        .icon {
            font-size: 50px;
            color: #3897f0;
        }
    </style>
</head>

<body>

    <div class="container">
        <i class="fas fa-paper-plane icon"></i>
        <h2>Instagram Chat</h2>
        <input type="text" id="user" placeholder="Enter your name">
        <textarea id="message" placeholder="Type a message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL";  // Replace with your Google Script URL

        function sendMessage() {
            const user = document.getElementById("user").value;
            const message = document.getElementById("message").value;

            if (!user || !message) {
                alert("Both fields are required!");
                return;
            }

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, message })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Message sent!");
                        document.getElementById("message").value = "";
                    }
                });
        }
    </script>

</body>

</html>
